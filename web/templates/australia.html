{% include 'header.html' %} {% include 'sub-intro.html' %}
<section id="maincontent">
    <div class="container">
        <div class="row">
            <div class="span12">
                <button class="btn btn-large btn-rounded btn-primary pull-right" id="update-cases"
                    onClick="{{ update_cases }}">
                    Update Cases <i class="icon-refresh"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#nsw" data-toggle="tab">NSW</a></li>
                        <li><a href="#vic" data-toggle="tab">VIC</a></li>
                        <li><a href="#qld" data-toggle="tab">QLD</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="nsw">
                            {% include 'nsw.html' %}
                        </div>
                        <div class="tab-pane" id="vic"></div>
                        <div class="tab-pane" id="qld"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% include 'footer.html' %}
<div class="modal fade" id="update-cases-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" style="margin-top: 70px;" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Update Sucess!
                </div>
            </div>
            <div class="modal-body">
                The latest cases from Aus Gov has been fetched.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="page-refresh">
                    Refresh Page <i class="icon-refresh"></i></button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for( 'static', filename='js/australiaCases.js') }}"></script>
