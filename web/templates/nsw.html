<div class="row">
    <div class="span6">
        <h5>Total Cases in NSW: <strong>{{ total_cases_nsw }}</strong></h5>
    </div>
</div>
<div class="row">
    <form>
        <div class="form-group">
            <div class="span4">
                <label for="council-search">Select Council:</label>
                <select class="form-control" id="council-search">
                    <option disabled selected value> -- select a council -- </option>
                    {% for council in councils %}
                    <option value="{{ council }}">{{ council }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="span2">
                <p><strong>OR</strong></p>
            </div>
            <div class="span2">
                <label for="postcode-search">Find by Postcode:</label>
                <input type="text" class="form-control" id="postcode-search"
                    placeholder="Search by postcode...">
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="span11">
        {{ pagination.links }}
        <h4>Results</h4>
        <table class="table table-striped" id="paginated-results">
            <thead>
                <th>ID</th>
                <th>Notification Date</th>
                <th id="postcode">Postcode</th>
                <th>Local Health District Code</th>
                <th>Local Health District</th>
                <th>Local Gov Area Code</th>
                <th id="councils">Local Gov Area</th>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    {% for item in row %}
                    <td>{{item}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {{ pagination.links }}
    </div>
</div>
